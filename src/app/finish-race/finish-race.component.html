<div class="grid-container screen-light">
  <div class="grid-x grid-padding-x">
    <div class="cell auto">
      <h2>Finish Special</h2>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="cell auto">
      <button type="button" class="button secondary" routerLink="/race"><span class="material-icons">chevron_left</span>Back</button>
    </div>
    <div class="cell auto">
      <button type="button" class="button float-right" (click)="addStage()"><span class="material-icons">add</span>Add Special Stage</button>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="cell small-12 medium-6">
      <textarea rows="5" #output>{{logOutput}}</textarea>
    </div>

    <div class="cell auto">
      <button type="button" class="button secondary" (click)="copyOutput(output)">Copy Log</button>
    </div>
  </div>

  <hr>

  <div class="grid-x grid-padding-x" *ngIf="race.details.isgoytra">
    <div class="cell small-12 medium-6">
      <p>Submit your ISGOYTRA race log directly to Firedrake via BGG Geekmail:</p>

      <label>BGG Username (required):</label>
      <div class="input-group">
        <input class="input-group-field" type="text" name="username" [(ngModel)]="bggUser" placeholder="BGG Username" >
        <div class="input-group-button">
          <button [disabled]="!bggUser" type="button" class="button" (click)="geekmailRace(bggUser)">Submit Race Log</button>
        </div>
      </div>

    </div>

  </div>

</div>
